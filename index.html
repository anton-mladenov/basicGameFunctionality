<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="a small game prototype homework for Codaisseur">
        <title>Anton's Irish Inn Hero Game</title>
        <link href="./styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Graduate|Lekton" rel="stylesheet">
    </head>

    <body>

        <h1 id="welcomeH1">Welcome to Anton's Irish Inn Hero Game</h1>

        <div id="emptyDiv">

        </div>

        <div id="imageDiv">
          <img src="./images/hotel.png" alt="image by Mary Elizabeth Caverly" height="200" width="200" />
        </div>

        <div id="weaponsDiv">
          <img id="imageBow" src="./images/bow.png" alt="mighty bow" height="70" width="70" />
          <img id="imageNunchaku" src="./images/nunchaku.png" alt="ninja nunchaku" height="70" width="70" />
          <img id="imageSword" src="./images/sword.png" alt="barbarian sword" height="70" width="70" />
        </div>

        <div id="enemyDiv">
          <img id="imageEnemy" src="./images/helmet.png" alt="ugly enemy" height="70" width="70" />
        </div>

        <div id="backpackDiv">
          <img id="imageBackpack" src="./images/backpack.png" alt="magic backpack" height="70" width="70" />
        </div>

        <div id="heroStatsDiv">

        </div>

        <div id="backpackContentDiv">

        </div>

        <script src="your_javascript_here.js"></script>
        <script src="tests.js"></script>
    </body>

</html>
